machine:
  ruby:
    version: 2.1.3
test:
  post:
    - bundle exec middleman build

deployment:
  legacy:
    branch: legacy
    commands:
      - bundle install 
      - DEPLOYMENT_TARGET=legacy bundle exec s3_website push
  production:
    branch: master
    commands:
      - bundle install 
      - DEPLOYMENT_TARGET=production bundle exec s3_website push
